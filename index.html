<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>🎉 Selamat Ulang Tahun</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4f3ce16e3e.js"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <style>
       body {
     margin: 0;
     font-family: "Shippori Antique", sans-serif;
     background: url("/img/bg.webp") no-repeat center center fixed;
     background-size: cover;
     color: white;
     text-align: center;
 }

 #bodyblur {
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: rgba(0, 0, 0, 0.6);
     opacity: 0;
     visibility: hidden;
     transition: all 0.5s;
 }

 .image img {
     border-radius: 50%;
     border: 3px solid white;
     animation: rotateZoom 15s infinite linear;
     margin-top: 30px;
 }

 @keyframes rotateZoom {
     0% {
         transform: rotate(0deg) scale(1);
     }

     50% {
         transform: rotate(180deg) scale(1.1);
     }

     100% {
         transform: rotate(360deg) scale(1);
     }
 }

 .catatan {
     margin: 20px auto;
     overflow: hidden;
     white-space: nowrap;
     width: 80%;
     position: relative;
 }

 .running-text {
     display: inline-block;
     padding-left: 100%;
     animation: scrollText 15s linear infinite;
 }

 @keyframes scrollText {
     0% {
         transform: translateX(0%);
     }

     100% {
         transform: translateX(-100%);
     }
 }

 #tombWA {
     margin-top: 20px;
     visibility: hidden;
     opacity: 0;
     transition: all 0.5s;
 }

 .button {
     display: inline-block;
     background: #ff4081;
     color: white;
     padding: 10px 20px;
     border-radius: 25px;
     text-decoration: none;
     font-weight: bold;
     cursor: pointer;
     transition: 0.3s;
     position: relative;
     z-index: 9999;
 }

 .button:hover {
     background: #e91e63;
 }

 .fas.fa-heart {
     position: fixed;
     top: -10px;
     color: red;
     animation: fall linear;
     z-index: 999;
 }
 .btn-biru {
  background-color: #007bff !important;
  color: white !important;
  border-radius: 50px !important; /* full rounded */
  padding: 10px 20px !important;
  border: none !important;
}

.btn-merah {
  background-color: #dc3545 !important; /* merah */
  color: white !important;
  border-radius: 50px !important; /* full rounded */
  padding: 10px 20px !important;
  border: none !important;
}


 @keyframes fall {
     to {
         transform: translateY(100vh);
         opacity: 0;
     }
 }
    </style>
    <div id="bodyblur"></div>

    <div id="konten">
      <div id="fotoloveu" class="image">
        <img src="/img/neng.jpg" id="animasi" width="130" height="130" />
      </div>

      <p class="catatan" id="koteks">
        <span class="running-text">
          Maaf ya kalau desainnya masih sederhana Nengkuhh 😅 — Kapan nih
          traktirannya? 🤭 — Candaa candaa sayang 😆 — HBD yaa 🥳🥳🥳 - Semoga
          Makin Sayang sama aa ya ∧,,,∧ (  ̳• · • ̳) /    づ♡ I love you 😘😘
        </span>
      </p>

      <div id="tombWA">
        <a href="javascript:void(0)" class="button" onclick="bukaWa();"
          >Kirim Pesan</a
        >
      </div>
    </div>

    <script>
      function play() {
    // Musik ulang tahun gratis (Happy Birthday piano)
    var audio = new Audio(
        "audio/bisaraha.mp3"
    );
    audio.loop = true;
    audio.play().catch(() => {
        console.log("Autoplay diblokir, tunggu interaksi user");
    });
}

function bukaWa() {
    const nomor = "6287886609558"; // ganti dengan nomor WA tujuan
    const pesan =
        `${window.nama} Maaf ya kejutan nya cuman segini, mudah mudahan neng senang dan bahagia. Love you Sayanggg...😘😘><`;
    window.open(
        `https://api.whatsapp.com/send?phone=${nomor}&text=${pesan}`,
        "_blank"
    );
}

const swals = Swal.mixin({
    backdrop: "rgba(0,0,123,0.4)",
    confirmButtonColor: "#003EFF",
    cancelButtonColor: "#FF0040",
    allowOutsideClick: false,
});

async function mulai() {
    var { value: nama } = await swals.fire({
        title: "Nama kamu?",
        input: "text",
        confirmButtonText: "Lanjut",
    });

    if (nama && nama.length < 11) {
        window.nama = nama; // pastikan nama tersimpan
        play();
        await swals.fire("Hai, " + nama + " manis ツ 😍");
        await swals.fire("Cie yang hari ini ultah 🎉");
        await swals.fire("Selamat ulang tahun ya sayangg!");
        await swals.fire("Panjang umur & sehat selalu ❤️");
        pilihwarna();
    } else {
        await swals.fire(
            "Ups!",
            "Nama tidak boleh kosong atau lebih dari 10 karakter!"
        );
        mulai();
    }
}

function tombol() {
    document.getElementById("tombWA").style.visibility = "visible";
    document.getElementById("tombWA").style.opacity = "1";
}

function expl() {
    document.getElementById("bodyblur").style.opacity = "1";
    document.getElementById("bodyblur").style.visibility = "visible";
    setTimeout(duar, 200);
}

function duar() {
    document.getElementById("fotoloveu").style.opacity = "1";
    document.getElementById("koteks").style.opacity = "1";
    setTimeout(tombol, 4000);
    setInterval(createHeart, 200);
    document.body.style.backgroundColor = "#000";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "fas fa-heart";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);
}

setInterval(() => {
    var heartArr = document.querySelectorAll(".fa-heart");
    if (heartArr.length > 100) {
        heartArr[0].remove();
    }
}, 100);

async function pilihwarna() {
    var { isConfirmed: warna } = await Swal.fire({
        title: "Oh iya, " + window.nama + " mau pilih warna apa nih?",
        text: "Ayo, jangan ragu-ragu 😆",
        showCancelButton: true,
        confirmButtonText: "Biru",
        cancelButtonText: "Merah",
        customClass: {
            confirmButton: 'btn-biru',
            cancelButton: 'btn-merah'
        }
    });

    if (warna) {
        await swals.fire(
            "Yeayy!",
            "Kalau pilih Biru berarti traktir aa ya hehe🤣, Becanda Sayang, yang penting neng bahagia dan makin sayang ka aa ❤️ hehe",
        );
        expl();
    } else {
        await swals.fire(
            "Yeayy!",
            "Kalau pilih Merah berarti traktirnya double ya sayangg 🤣",
            "Hehe becanda sayanggg.. Love you.. ❤️"
        );
        expl();
    }
}

mulai();
    </script>
  </body>
</html>
